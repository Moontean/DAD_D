          tags: |
            ghcr.io/${{ toLower(github.repository_owner) }}/notification_service:latest
            ghcr.io/${{ toLower(github.repository_owner) }}/notification_service:sha-${{ github.sha }}

      - name: Build and push review_service
        if: ${{ hashFiles('review_service/Dockerfile') != '' }}
        uses: docker/build-push-action@v6
        with:
          context: ./review_service
          push: true
          tags: |
            ghcr.io/${{ toLower(github.repository_owner) }}/review_service:latest
            ghcr.io/${{ toLower(github.repository_owner) }}/review_service:sha-${{ github.sha }}

      - name: Build and push gateway
        if: ${{ hashFiles('gateway/Dockerfile') != '' }}
        uses: docker/build-push-action@v6
