name: Build Docker Images

on:
  # Run builds only after tests workflow completes
  workflow_run:
    workflows: ["Backend Tests"]
    types: [completed]
  # Manual trigger remains available
  workflow_dispatch:

jobs:
  build:
    # Proceed only if tests succeeded, or when manually dispatched
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push auth_service
        if: ${{ hashFiles('auth_service/Dockerfile') != '' }}
        uses: docker/build-push-action@v6
        with:
          context: ./auth_service
          push: true
          tags: |
            ghcr.io/${{ toLower(github.repository_owner) }}/auth_service:latest
            ghcr.io/${{ toLower(github.repository_owner) }}/auth_service:sha-${{ github.sha }}

      - name: Build and push product_service
        if: ${{ hashFiles('product_service/Dockerfile') != '' }}
        uses: docker/build-push-action@v6
        with:
          context: ./product_service
          push: true
          tags: |
            ghcr.io/${{ toLower(github.repository_owner) }}/product_service:latest
            ghcr.io/${{ toLower(github.repository_owner) }}/product_service:sha-${{ github.sha }}

      - name: Build and push cart_service
        if: ${{ hashFiles('cart_service/Dockerfile') != '' }}
        uses: docker/build-push-action@v6
        with:
          context: ./cart_service
          push: true
          tags: |
            ghcr.io/${{ toLower(github.repository_owner) }}/cart_service:latest
            ghcr.io/${{ toLower(github.repository_owner) }}/cart_service:sha-${{ github.sha }}

      - name: Build and push order_service
        if: ${{ hashFiles('order_service/Dockerfile') != '' }}
        uses: docker/build-push-action@v6
        with:
          context: ./order_service
          push: true
          tags: |
            ghcr.io/${{ toLower(github.repository_owner) }}/order_service:latest
            ghcr.io/${{ toLower(github.repository_owner) }}/order_service:sha-${{ github.sha }}

      - name: Build and push payment_service
        if: ${{ hashFiles('payment_service/Dockerfile') != '' }}
        uses: docker/build-push-action@v6
        with:
          context: ./payment_service
          push: true
          tags: |
            ghcr.io/${{ toLower(github.repository_owner) }}/payment_service:latest
            ghcr.io/${{ toLower(github.repository_owner) }}/payment_service:sha-${{ github.sha }}

      - name: Build and push notification_service
        if: ${{ hashFiles('notification_service/Dockerfile') != '' }}
