name: Build Docker Images

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push auth_service
        uses: docker/build-push-action@v6
        with:
          context: ./auth_service
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/auth_service:latest
            ghcr.io/${{ github.repository_owner }}/auth_service:sha-${{ github.sha }}

      - name: Build and push product_service
        uses: docker/build-push-action@v6
        with:
          context: ./product_service
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/product_service:latest
            ghcr.io/${{ github.repository_owner }}/product_service:sha-${{ github.sha }}

      - name: Build and push cart_service
        uses: docker/build-push-action@v6
        with:
          context: ./cart_service
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/cart_service:latest
            ghcr.io/${{ github.repository_owner }}/cart_service:sha-${{ github.sha }}

      - name: Build and push order_service
        uses: docker/build-push-action@v6
        with:
          context: ./order_service
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/order_service:latest
            ghcr.io/${{ github.repository_owner }}/order_service:sha-${{ github.sha }}

      - name: Build and push payment_service
        uses: docker/build-push-action@v6
        with:
          context: ./payment_service
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/payment_service:latest
            ghcr.io/${{ github.repository_owner }}/payment_service:sha-${{ github.sha }}

      - name: Build and push notification_service
        uses: docker/build-push-action@v6
        with:
          context: ./notification_service
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/notification_service:latest
            ghcr.io/${{ github.repository_owner }}/notification_service:sha-${{ github.sha }}

      - name: Build and push review_service
        uses: docker/build-push-action@v6
        with:
          context: ./review_service
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/review_service:latest
            ghcr.io/${{ github.repository_owner }}/review_service:sha-${{ github.sha }}

      - name: Build and push gateway
        uses: docker/build-push-action@v6
        with:
          context: ./gateway
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/gateway:latest
            ghcr.io/${{ github.repository_owner }}/gateway:sha-${{ github.sha }}
